{% extends 'base.html' %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Senderos</title>
    <link rel="icon" href="{% static 'img/logo-reserva.ico' %}" type="image/x-icon"/>
    <!-- Fonts and icons -->
    <script href="{% static 'js/plugin/webfont/webfont.min.js' %}"></script>
	<script>
		WebFont.load({
			google: {"families":["Lato:300,400,700,900"]},
			custom: {"families":["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands", "simple-line-icons"], 
            urls: ["{% static 'css/fonts.min.css' %}"],
			active: function() {
				sessionStorage.fonts = true;
			}
		}
    });
	</script>

	<!-- CSS Files -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/atlantis.min.css' %}">


</head>
<body>
    <div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card">
                <h5 class="card-header">Posteo</h5>
                <div class="card-body">
                    {{post_form.as_p}}
                    <button type="submit" class="btn btn-success btn-round btm-normal">Guardar</button>
                    <a href="{% url 'crear_post' %}" class="btn btn-dark btn-round btm-normal">Cancelar</a>
                </div>            

            </div>


        </form>
    </div>   
</body>
</html>
{% endblock body %}
